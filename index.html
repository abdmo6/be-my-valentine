<!DOCTYPE html>
<html>
<head>
    <title>I Have a Question...</title>
    <style>
        body { text-align: center; font-family: 'Comic Sans MS', cursive; background-color: #ffe6e6; padding-top: 100px; }
        .container { background: white; padding: 50px; border-radius: 20px; display: inline-block; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        button { font-size: 20px; padding: 10px 20px; cursor: pointer; border-radius: 10px; border: none; margin: 10px; }
        #yesBtn { background-color: #ff4d4d; color: white; }
        #noBtn { background-color: #808080; color: white; position: absolute; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ❤️</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eHByZzZ4eXF4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" width="200">
        <br>
        <button id="yesBtn" onclick="location.href='yes.html'">YES</button>
        <button id="noBtn" onmouseover="moveButton()">NO</button>
    </div>

    <script>
        function moveButton() {
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 100);
            document.getElementById('noBtn').style.left = x + 'px';
            document.getElementById('noBtn').style.top = y + 'px';
        }
    </script>
</body>
</html>
